<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejs Api</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h2>Products Web Socket</h2>

        <section class="m-5">
          <form onsubmit="return sendProduct(this)">
            <div class="mb-3">
              <label for="producto"> Producto</label>
              <input type="text" name="producto" id="producto" required />
            </div>
        
            <div class="mb-3">
              <label for="precio">Precio</label>
              <input type="number" name="precio" id="precio" required />
            </div>
        
            <div class="mb-3">
              <label for="url">Foto URL</label>
              <input type="text" name="url" id="url" required />
            </div>
        
            <button>Enviar</button>
          </form>
        </section>

    <div id="layoutProductos">
      <!-- Productos dinamicos de plantillas HDBS-->
    </div>
          <section class="m-5">
            <h2>Messages web Sockets</h2>
            <form onsubmit="return sendMessage(this)">
              <div class="mb-3">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" required />
              </div>
          
              <div class="mb-3">
                <label for="mensaje">Mensaje</label>
                <input type="text" name="mensaje" id="mensaje" required />
              </div>
          
              <button>Enviar</button>
            </form>
          </section>

    <h3>Mensajes almacenados:</h3>
    <div id="layoutMensajes"></div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
  </body>
</html>
